name: Build and Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push container images to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYY.MMDD.HHmm' tz='UTC'}}
            type=sha,prefix=git-

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install dchook-notify
        run: |
          gh release download v1.0.0 \
            --repo halostatue/dchook \
            --pattern 'dchook-notify_Linux_x86_64.tar.gz'
          gh attestation verify dchook-notify_Linux_x86_64.tar.gz \
            --repo halostatue/dchook
          tar -xzf dchook-notify_Linux_x86_64.tar.gz \
            --strip-components=1 \
            -C /usr/local/bin \
            dchook-notify_Linux_x86_64/dchook-notify
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Trigger deployment
        if: success() && secrets.DCHOOK_URL != '' && secrets.DCHOOK_SECRET != ''
        env:
          DCHOOK_URL: ${{ secrets.DCHOOK_URL }}
          DCHOOK_SECRET: ${{ secrets.DCHOOK_SECRET }}
          METADATA_JSON: ${{ steps.meta.outputs.json }}
        run: |
          echo "$DCHOOK_SECRET" > webhook_secret.txt
          chmod 400 webhook_secret.txt

          IMAGE=$(echo "$METADATA_JSON" | jq -r '.tags[0]')
          CREATED=$(echo "$METADATA_JSON" | jq -r '.labels["org.opencontainers.image.created"]')
          REVISION=$(echo "$METADATA_JSON" | jq -r '.labels["org.opencontainers.image.revision"]')
          SOURCE=$(echo "$METADATA_JSON" | jq -r '.labels["org.opencontainers.image.source"]')
          VERSION=$(echo "$METADATA_JSON" | jq -r '.labels["org.opencontainers.image.version"]')

          jq -n \
            --arg image "$IMAGE" \
            --arg created "$CREATED" \
            --arg revision "$REVISION" \
            --arg source "$SOURCE" \
            --arg version "$VERSION" \
            '{image: $image, created: $created, revision: $revision, source: $source, version: $version}' | \
            dchook-notify -s webhook_secret.txt -

      - name: Clean up old images
        if: success()
        uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5.0.0
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: "container"
          min-versions-to-keep: 3
        continue-on-error: true
